<div id="path-edit-content" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New Relationship</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="path-edit-source">From:</label>
                        <div class="col-sm-6">
                            <input id="path-edit-source" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="path-edit-target">To:</label>
                        <div class="col-sm-6">
                            <input id="path-edit-target" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label" for="path-edit-relationship">Relationship:</label>
                        <div class="col-sm-6">
                            <select id="path-edit-relationship" class="form-control combobox" placeholder="relationship name .."></select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-sm-offset-3 col-sm-6">
                    <button id="path-edit-cancel" type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    <button id="path-edit-save"   type="button" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </div>
</div>
