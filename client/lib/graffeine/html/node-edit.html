<div id="node-edit-content" class="modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Node Edit</h4>
            </div>
            <div id="node-edit-body" class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Data:</label>
                        <div class="col-sm-8">
                            <div id="node-edit-data"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Labels:</label>
                        <div class="col-sm-8">
                           <div id="node-edit-labels"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Relationships:</label>
                        <div class="col-sm-8">
                          <div id="node-edit-paths"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="node-edit-cancel" type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                <button id="node-edit-save" type="button" class="btn btn-primary">save</button>
            </div>
        </div>
    </div>
</div>
