<div id="node-context-content" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Node Menu</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Data:</label>
                        <div class="col-sm-8">
                            <div id="node-context-data"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Labels:</label>
                        <div class="col-sm-8">
                           <div id="node-context-labels"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label text-right" for="path-edit-source">Relationships:</label>
                        <div class="col-sm-8">
                          <div id="node-context-paths"></div>
                        </div>
                    </div>
                </form>
            </div><!-- /modal-body -->
            <div class="modal-footer">
                <div class="col-sm-offset-3 col-sm-8">
                    <button id="node-delete" type="button" class="btn btn-danger">delete</button>
                    <button id="node-clone"  type="button" class="btn btn-warning">clone</button>
                    <button id="node-cancel" type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
                    <button id="node-save" type="button" class="btn btn-primary">save</button>
                </div>
            </div><!-- /footer -->
        </div><!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div>
